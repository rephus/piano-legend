description=Originalmente titulada «The Celebrated Chop Waltz» («El Célebre Vals de los Cortes»), es habitualmente más conocida como «Chopsticks» o «Palillos chinos». Se trata de una pieza fácil y divertida que prácticamente todo pianista ha tocado en sus inicios con el instrumento. Tiene también una famosa aparición cinematográfica en la película «Big», donde Tom Hanks la interpreta en una alfombra-piano gigante en una tienda de juguetes.
Según indicaciones de la propia autora, esta obra debe tocarse con las manos puestas de lado, mirandose las palmas de las manos entre ellas y con los dedos meñique hacia abajo, como en postura de karateka, y dando golpecitos con el canto de las manos sobre el teclado, como si estuvieses fileteando un trozo de carne imaginario (de ahí el nombre de «el vals de los cortes»). Aunque también es común tocarla con tan sólo los dedos índice, simulando tener agarrado un palillo chino con cada mano. Como jugador, puedes optar por cualquier de las dos posibilidades.

